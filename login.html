<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="inner">
      <a class="brand" href="index.html"><span class="dot"></span>YoungHyuk</a>
      <nav class="nav">
        <a href="index.html">홈</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <div class="card">
      <div class="pad">
        <h1 class="h1">Login</h1>
        <p class="p">GitHub Fine-grained PAT(Contents: Read and write)로 로그인하면 대시보드로 이동해.</p>

        <div class="hr"></div>

        <div class="row">
          <div>
            <label class="small">GitHub PAT</label>
            <input id="tokenInput" class="input" placeholder="Paste PAT here" autocomplete="off" />
            <p class="small" style="margin-top:8px">
              토큰은 브라우저(localStorage)에 저장돼. 공용 PC면 작업 후 로그아웃(토큰 삭제) 꼭!
            </p>
          </div>

          <div style="display:flex; align-items:end; gap:10px; flex-wrap:wrap">
            <button class="btn primary" id="loginBtn">로그인</button>
            <button class="btn" id="backBtn">홈으로</button>
          </div>
        </div>

        <div class="hr"></div>
        <div id="loginLog" class="preview" style="font-family:var(--mono); font-size:12px"></div>
      </div>
    </div>
  </div>

  <script>
    // dashboard.js와 반드시 동일해야 함
    const TOKEN_KEY = "gh_token_v3";
    const ME_KEY = "gh_me_v3";

    const log = (t)=>{ document.querySelector("#loginLog").innerHTML = t; };

    async function whoAmI(token){
      const res = await fetch("https://api.github.com/user", {
        headers: {
          "Accept":"application/vnd.github+json",
          "Authorization": `Bearer ${token}`
        }
      });
      if(!res.ok) throw new Error(await res.text());
      const me = await res.json();
      return me.login;
    }

    async function doLogin(){
      const t = (document.querySelector("#tokenInput").value || "").trim();
      if(!t) return log("<div style='color:rgba(255,107,107,.9)'>토큰을 붙여넣어줘.</div>");

      try{
        const me = await whoAmI(t);
        localStorage.setItem(TOKEN_KEY, t);
        localStorage.setItem(ME_KEY, me);
        log(`<div style='color:rgba(61,220,151,.9)'>OK: ${me}</div>`);
        location.href = "dashboard.html";
      }catch(e){
        log(`<div style='color:rgba(255,107,107,.9)'>Login failed: ${String(e).slice(0,240)}</div>`);
      }
    }

    // already logged in?
    (function(){
      const t = localStorage.getItem(TOKEN_KEY);
      if(t){
        location.href = "dashboard.html";
        return;
      }
      log("PAT 붙여넣고 로그인 버튼을 눌러줘.");
    })();

    document.querySelector("#loginBtn").addEventListener("click", doLogin);
    document.querySelector("#tokenInput").addEventListener("keydown", (e)=>{ if(e.key==="Enter") doLogin(); });
    document.querySelector("#backBtn").addEventListener("click", ()=>location.href="index.html");
  </script>
</body>
</html>
